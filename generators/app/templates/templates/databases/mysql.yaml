{{- if (and .Values.config.mysql.internal (not (and (eq .Values.config.mysql.terminationPolicy "Pause") .Values.config.mysql.pause))) }}
apiVersion: kubedb.com/v1alpha1
kind: MySQL
metadata:
  name: {{ template "<%- _.kebabCase(name) %>.fullname" . }}-mysql
  labels:
    app: {{ template "<%- _.kebabCase(name) %>.name" . }}-mysql
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  version: {{ .Values.config.mysql.version | quote }}
  configSource:
    configMap:
      name: {{ template "<%- _.kebabCase(name) %>.fullname" . }}-mysql
  databaseSecret:
    secretName: {{ template "<%- _.kebabCase(name) %>.fullname" . }}-mysql-auth
  {{- if .Values.config.mysql.prometheus }}
  monitor:
    agent: prometheus.io/builtin
  {{- end }}
  # topology:
  #   mode: GroupReplication
  {{- if .Values.persistence.enabled }}
  storageType: Durable
  storage:
    {{- if .Values.persistence.storageClass }}
    {{- if (eq "-" .Values.persistence.storageClass) }}
    storageClassName: ''
    {{- else }}
    storageClassName: {{ .Values.persistence.storageClass }}
    {{- end }}
    {{- end }}
    accessModes:
      - {{ .Values.persistence.accessMode }}
    resources:
      requests:
        storage: {{ .Values.persistence.size }}
  {{- else }}
  storageType: Ephemeral
  {{- end }}
  {{- if (empty .Values.persistence.stash.restore.snapshot) }}
  init:
    scriptSource:
      configMap:
        name: {{ template "<%- _.kebabCase(name) %>.fullname" . }}-mysql-init
  {{- end }}
  podTemplate:
    {{- if .Values.persistence.velero.enabled }}
    metadata:
      annotations:
        backup.velero.io/backup-volumes: data
    {{- end }}
    spec:
      resources:
{{ toYaml .Values.config.resources | indent 8 }}
  serviceTemplate:
    metadata:
      annotations:
        passMe: ToService
    spec:
      type: {{ .Values.service.mysql.type }}
      {{- if (or (eq .Values.service.mysql.type "LoadBalancer") (eq .Values.service.mysql.type "NodePort")) }}
      externalTrafficPolicy: {{ .Values.service.mysql.externalTrafficPolicy }}
      {{- end }}
      ports:
        - name: mysql
          port: 3306
          targetPort: mysql
          {{- if (and (eq .Values.service.mysql.type "NodePort") (not (empty .Values.service.mysql.nodePorts.mysql))) }}
          nodePort: {{ .Values.service.mysql.nodePorts.mysql }}
          {{- end }}
  updateStrategy:
    type: {{ (eq .Values.config.updateStrategy "Recreate") | ternary "RollingUpdate" .Values.config.updateStrategy }}
  terminationPolicy: {{ .Values.config.mysql.terminationPolicy }}
{{- if .Values.persistence.stash.enabled }}
---
apiVersion: appcatalog.appscode.com/v1alpha1
kind: AppBinding
metadata:
  name: {{ template "<%- _.kebabCase(name) %>.fullname" . }}-mysql
  labels:
    app: {{ template "<%- _.kebabCase(name) %>.name" . }}-mysql
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    stash.appscode.com/backup-blueprint: {{ template "<%- _.kebabCase(name) %>.fullname" . }}-mysql
spec:
  clientConfig:
    service:
      name: {{ template "<%- _.kebabCase(name) %>.fullname" . }}-mysql
      path: /
      port: 3306
      scheme: mysql
    url: tcp({{ template "<%- _.kebabCase(name) %>.fullname" . }}-mysql:3306)/
  type: kubedb.com/mysql
{{- if (not (empty .Values.persistence.stash.restore.snapshot)) }}
---
apiVersion: stash.appscode.com/v1beta1
kind: RestoreSession
metadata:
  name: {{ template "<%- _.kebabCase(name) %>.fullname" . }}-mysql
  labels:
    app: {{ template "<%- _.kebabCase(name) %>.name" . }}-mysql
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    kubedb.com/kind: Mysql
spec:
  driver: Restic
  task:
    name: mysql-restore-{{ index .Values.config.mysql.versionMap .Values.config.mysql.version }}
  repository:
    name: {{ .Values.persistence.stash.repository | quote }}
  target:
    ref:
      apiVersion: appcatalog.appscode.com/v1alpha1
      kind: AppBinding
      name: {{ template "<%- _.kebabCase(name) %>.fullname" . }}-mysql
  rules:
    - snapshots:
      - {{ .Values.persistence.stash.restore.snapshot | quote }}
{{- end }}
{{- end }}
{{- end }}
